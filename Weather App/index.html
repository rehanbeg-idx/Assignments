<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Weather App</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 via-blue-50 to-white-200 min-h-screen flex justify-center items-center p-6 text-gray-800"
  >
    <main class="border border-black-500 p-4 rounded-lg shadow text-center">
      <h1 class="text-2xl font-bold text-blue-950 mb-5">Weather App</h1>

      <div class="flex gap-2 justify-center mb-3">
        <input
          id="cityInput"
          type="text"
          placeholder="Enter city name..."
          class="p-3 rounded-lg border border-blue-200 text-gray-700 text-base outline-none"
        />
        <button
          id="searchBtn"
          class="px-4 py-3 rounded-lg bg-blue-600 text-white font-semibold active:translate-y-[1px] transition"
        >
          Get Weather
        </button>
      </div>

      <div
        id="error"
        class="hidden text-red-800 bg-red-100 rounded-lg p-2 mb-3"
      ></div>

      <section
        id="result"
        class="hidden bg-white rounded-xl shadow-md text-left mt-3 p-4"
      >
        <h2 id="cityName" class="text-xl font-semibold mb-3">City</h2>
        <div class="flex items-center gap-4">
          <img id="icon" alt="weather icon" class="w-20 h-20" />
          <div>
            <div id="temperature" class="text-3xl font-bold text-blue-800">
              -- Â°C
            </div>
            <div id="description" class="capitalize text-gray-600">--</div>
          </div>
        </div>
        <div class="mt-2 text-sm text-gray-500" id="more"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
